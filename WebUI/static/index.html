<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>The Fruit Project</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="index.css">

  </head>

  <body ng-app="FruitApp">

    <div class="container">
      <div class="header">
        <div class="pull-right">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only" for="enterUsername">Username</label>
              <input type="email" class="form-control" id="enterUsername" placeholder="Enter username">
            </div>
          
            <button type="submit" class="btn btn-default">Sign in</button>
          </form>
        </div>
        <h3 class="text-muted">The Fruit Project</h3>
      </div>
    </div>

    <div ng-controller="CategoryMenuController" class="container">
        <ul class="nav nav-pills">
          <li ng-repeat="menuItem in menuItems"><a ng-href="#/category/{{menuItem}}">{{menuItem}}</a></li>
        </ul>
    </div>
    
    <div ng-view class="container">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular-route.min.js"></script>
    <script src="index.js"></script>    
  </body>
</html>
